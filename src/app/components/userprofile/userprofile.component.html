<div class="container-fluid vh-100">
  <div class="row flex-grow-1 vh-100">
    <div class="sidebar col-1 p-0">
      <div class="bg-body-tertiary h-100" tabindex="-1">
        <div
          class="d-flex flex-column justify-content-center p-0 pt-3 min-vh-100 overflow-y-auto"
        >
          <ul class="nav d-flex flex-column align-items-center">
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              routerLink="/user/home"
              title="Home"
            >
              <i class="fa-solid fa-house"></i>
            </li>
         
         
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              [routerLink]="['/user/profile']"
              title="Profile"
            >
              <i class="fa-solid fa-user"></i>
            </li>
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              [routerLink]="['/user/bookings']"
              title="Bookings"
            >
              <i class="fa-solid fa-book"></i>
            </li>
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              routerLink="/"
              title="Back"
            >
              <i class="fa-solid fa-arrow-left"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <main class="col-10 px-4">
      <div class="container mt-5 py-5">
        <h3 class="mt-3 mb-3" style="text-align: center;">Profile</h3>

        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                  alt="avatar"
                  class="rounded-circle img-fluid"
                  style="width: 150px"
                />
                <h5 class="my-3">Username : {{ getLoggedInUser().username }}</h5>
                <div class="d-flex justify-content-center mb-2">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Full Name</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ getLoggedInUser().name }}</p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ getLoggedInUser().email }}</p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Phone</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ this.profile.phoneNumber }}</p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Date of Birth</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ this.profile.dateOfBirth }}</p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Gender</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ this.profile.gender }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

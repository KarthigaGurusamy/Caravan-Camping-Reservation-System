<app-adminnav></app-adminnav>
<div class="container mt-5">
  <p style="font-size: 20px; font-weight: bold">Locations</p>
  <button type="button" class="btn btn-primary mb-3" routerLink="/locationform">Add Location</button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Image</th>
        <th scope="col">Address</th>
        <th scope="col">Caravan Name</th>
        <th scope="col">Caravan Capacity</th>
        <th scope="col">Price</th>
        <th scope="col">Stay Count</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let location of locationList">
      <tr>
        <td>{{ location.id }}</td>
        <td>Image</td>
        <td>{{ location.address }}</td>
        <td>{{ location.caravanName }}</td>
        <td>{{ location.caravanCapacity }}</td>
        <td>{{ location.price }}</td>
        <td>{{ location.stayCount }}</td>
        <td>
          <div>
            <div class="btn btn-success me-2">Edit</div>
            <div class="btn btn-danger" (click)="deleteCamping(location.id)">Remove</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container-fluid vh-100">
  <div class="row flex-grow-1 vh-100">
    <div class="sidebar col-1 p-0">
      <div class="bg-body-tertiary h-100" tabindex="-1">
        <div
          class="d-flex flex-column justify-content-center min-vh-100 overflow-y-auto"
        >
          <ul class="nav d-flex flex-column align-items-center">
            <li
              class="nav-item d-flex align-items-center mb-5 sideBarItem"
              routerLink="/admin/home"
              title="Home"
            >
              <i class="fa-solid fa-house"></i>
            </li>

            <li
              class="nav-item d-flex align-items-center mb-5 sideBarItem"
              [routerLink]="['/admin/campings']"
              title="Campings"
            >
              <i class="fa-solid fa-tents"></i>
            </li>
            <li
              class="nav-item d-flex align-items-center mb-5 sideBarItem"
              [routerLink]="['/admin/locations']"
              title="Locations"
            >
              <i class="fa-solid fa-map-marker"></i>
            </li>
            <li
              class="nav-item d-flex align-items-center mb-5 sideBarItem"
              [routerLink]="['/admin/staff']"
              title="Staffs"
            >
              <i class="fa-solid fa-user"></i>
            </li>
            <li
              class="nav-item d-flex align-items-center mb-5 sideBarItem"
              title="Users"
            >
              <i class="fa-solid fa-users"></i>
            </li>
            <li
              class="nav-item d-flex align-items-center mb-5 sideBarItem"
              [routerLink]="['/admin/bookings']"
              title="Bookings"
            >
              <i class="fa-solid fa-book"></i>
            </li>
            <li
              class="nav-item d-flex align-items-center sideBarItem"
              routerLink="/"
              title="Back"
            >
              <i class="fa-solid fa-arrow-left"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <main class="col-11 px-4">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-3">
            <div class="card card-gradient-1">
              <div class="card-body">
                <h5 class="card-title">Total Campings</h5>
                <p class="card-text">150</p>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card card-gradient-2">
              <div class="card-body">
                <h5 class="card-title">Total Locations</h5>
                <p class="card-text">100</p>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card card-gradient-3">
              <div class="card-body">
                <h5 class="card-title">Total Bookings</h5>
                <p class="card-text">300</p>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card card-gradient-4">
              <div class="card-body">
                <h5 class="card-title">Total Earnings</h5>
                <p class="card-text">$10,000</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12">
            <h4>Today's Bookings</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Booking ID</th>
                  <th scope="col">Location</th>
                  <th scope="col">Customer</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Location A</td>
                  <td>John Doe</td>
                  <td>$50</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Location B</td>
                  <td>Jane Doe</td>
                  <td>$75</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

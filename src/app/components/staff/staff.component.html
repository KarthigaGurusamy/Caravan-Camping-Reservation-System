<app-adminnav></app-adminnav>
<div class="container mt-5">
  <p style="font-size: 20px;font-weight: bold;">Staff</p>
  <button type="button" class="btn btn-primary mb-3" routerLink="/admin/staff/form">Add Staff</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Staff Name</th>
        <th scope="col">Location Name</th>
        <th scope="col">Camping Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody  *ngFor="let staff of staffList">
      <tr>
        <td>{{staff.id}}</td>
        <td>{{staff.staffName}}</td>
        <td>{{staff.locationName}}</td>
        <td>{{staff.campingName}}</td>

        <td>
          <div><div class="btn btn-success me-2">Edit</div>
          <div class="btn btn-danger">Remove</div>
        </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

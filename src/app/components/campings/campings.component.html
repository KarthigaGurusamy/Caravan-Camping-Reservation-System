<div class="container-fluid">
  <div class="row vh-100">
    <nav id="sidebar" class="col-1 d-md-block bg-dark sidebar">
      <div
        class="sidebar-sticky d-flex flex-column justify-content-center h-100"
      >
        <ul class="nav flex-column align-items-center">
          <!-- <li class="nav-item">
              <a class="navbar-brand" href="#">
                  <img
                    src="../../../assets/logo/campzo2.png"
                    width="40"
                    height="40"
                    class="d-inline-block align-top rounded-circle"
                    alt="Logo"
                  />
                </a>
            </li> -->
          <li class="nav-item">
            <a
              class="nav-link"
              data-toggle="tooltip"
              data-placement="right"
              data-bs-toggle="modal"
              data-bs-target="#searchModal"
              style="cursor: pointer"
            >
              <i class="fa fa-search"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="tooltip"
              data-placement="right"
              title="Profile"
              routerLink="/"
            >
              <i class="fa fa-arrow-left"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-10 px-md-4">
      <section class="mt-5 ms-5">
        <p
          class="mt-3"
          style="
            letter-spacing: 1px;
            font-weight: bold;
            font-size: 50px;
            text-align: center;
          "
        >
          Our Campings
        </p>
        <div class="container card-section">
          <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let camping of campingList">
              <div class="card position-relative">
                <img
                  src="../../../assets/images/tentcamping.jpg"
                  class="card-img-top"
                  alt="Card Image 1"
                  style="height: 300px"
                />
                <div class="card-overlay">
                  <button
                    class="btn btn-primary"
                    (click)="getHomeLocations(camping.id)"
                  >
                    {{ camping.campingName }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>

<div
  class="modal fade"
  id="searchModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <input
          list="browsers"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
          aria-describedby="basic-addon2"
          style="border-radius: 15px"
        />
        <datalist datalist id="browsers">
          <option *ngFor="let camping of campingList"
          [value]="camping.campingName">{{camping.campingName}}</option>
        </datalist>
        <div class="input-group-append"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

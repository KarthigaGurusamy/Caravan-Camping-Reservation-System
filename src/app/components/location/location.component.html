<div class="container-fluid vh-100">
  <div class="row col-12 flex-grow-1 vh-100">
    <div class="sidebar col-1 p-0">
      <div class="bg-body-tertiary h-100" tabindex="-1">
        <div
          class="d-flex flex-column justify-content-center min-vh-100 overflow-y-auto"
        >
          <ul class="nav d-flex flex-column align-items-center">
            <li
              class="nav-item d-flex align-items-center mb-5 sideBarItem"
              data-bs-toggle="modal"
              data-bs-target="#searchModal"
              style="cursor: pointer"
              title="Search"
            >
              <i class="fa-solid fa-search"></i>
            </li>

            <li
              class="nav-item d-flex align-items-center sideBarItem"
              routerLink="/"
              title="Back"
            >
              <i class="fa-solid fa-arrow-left"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <main role="main" class="container col-10 px-md-4">
      <section>
        <p
          class="mt-3"
          style="
            letter-spacing: 1px;
            font-weight: bold;
            font-size: 50px;
            text-align: center;
          "
        >
          Our Locations
        </p>
        <div class="container mt-5 ms-5">
          <div class="row">
            <div class="conatiner d-flex" *ngFor="let location of locationList">
              <div class="col-md-6 m-2">
                <div class="card">
                  <img
                    src="{{
                      'http://localhost:8080/api/admin/location/downloadFile/' +
                        location.id
                    }}"
                    class="card-img-top"
                    alt="Accommodation Image 1"
                    style="height: 300px"
                  />
                </div>
              </div>
              <div class="col-md-6 m-2">
                <div class="details">
                  <h3>{{ location.address }}</h3>
                  <p>Price: {{ location.price }} per night</p>
                  <p>Caravan Name: {{ location.caravanName }}</p>
                  <p>Caravan Capacity: {{ location.caravanCapacity }}</p>
                  <p>Stay Count: {{ location.stayCount }}</p>
                  <p *ngIf="isStaff(location.id)">
                    Staff Name: {{ getStaff(location.id) }}
                  </p>

                  <button
                    class="btn btn-primary"
                    (click)="playAnimation()"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo"
                    [disabled]="isAdmin()"
                    
                  >
                    Book Now
                  </button>
                </div>
              </div>
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Choose Camping dates
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <form
                      (ngSubmit)="onSubmit(bookingForm, location.id)"
                      #bookingForm="ngForm"
                    >
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label"
                            >From Date</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="fromDate"
                            name="fromDate"
                            ngModel
                            [min]="getCurrentDate()"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label"
                            >To Date</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="toDate"
                            name="toDate"
                            [min]="getCurrentDate()"
                            ngModel
                          />
                        </div>
                      </div>
                      <p
                        [ngClass]="error.length > 0 ? 'visible' : 'invisible'"
                        style="color: red"
                      >
                        {{ error }}
                      </p>

                      <div class="modal-footer">
                        <button
                          class="btn btn-danger"
                          type="button"
                          [disabled]="isDateAvailable"
                          (click)="checkDates(bookingForm, location.id)"
                        >
                          Check
                        </button>
                        <button
                          class="btn btn-success"
                          type="submit"
                          [disabled]="!isDateAvailable"
                          data-bs-dismiss="modal"
                        >
                          Confirm
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div
        class="modal fade"
        id="exampleModalToggle2"
        aria-hidden="true"
        aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1"
      >
        <div
          class="modal-dialog modal-dialog-centered"
          style="height: 300px; width: 300px"
        >
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <ng-lottie [options]="options" *ngIf="loggedInUser()"></ng-lottie>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<div
  class="modal fade"
  id="searchModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <input
          list="browsers"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
          aria-describedby="basic-addon2"
          style="border-radius: 15px"
        />
        <datalist datalist id="browsers">
          <option *ngFor="let location of locationList" [value]="location.name">
            {{ location.name }}
          </option>
        </datalist>
        <div class="input-group-append"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
